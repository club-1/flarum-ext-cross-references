club-1-cross-references:
  # For more details on the format
  # Checkout https://docs.flarum.org/extend/i18n/#appendix-a-standard-key-format
  admin:
    show_discussion_id:
      label: "Afficher l'ID des discussion"
      help: "Ajoute le numéro d'ID d'une discussion partout où elle est affichée."
    enable_short_references:
      label: 'Activer les références courtes'
      help: 'Convertit les textes #<ID> dans les messages (e.g. #42) en liens vers la discussion corresponndante.'
    retrofit_links_in_frontend:
      label: 'Convertir les anciens liens dans le frontend'
      help: >
        Affiche les titres des liens de discussions dans les messages envoyés au moment où cette extension n'était pas activée.
        Cette opération est réalisée au niveau du frontend, elle pourrait donc mener à une mauvaise experience utilisateur.
        Pour appliquer ce changement directement dpuis le backend, utilisez la commande `chore:reparse`
        de l'extension [`club-1/flarum-ext-chore-commands`](https://github.com/club-1/flarum-ext-chore-commands).
  forum:
    post_stream:
      discussion_referenced_text: '{username} a référencé cette discussion depuis {source}'
      discussion_referenced_multiple_text: '{username} a référencé cette discussion depuis plusieurs sources : {sources}'
    unknown_discussion: '[discussion inconnue]'
    comment: 'commentaire'
